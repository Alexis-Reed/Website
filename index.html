<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Alexis Reed</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.8), rgba(0, 0, 255, 0.8));
            backdrop-filter: blur(10px);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, grey, white, grey);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
        }

        h2 {
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }

        h3 {
            font-size: 1rem;
            color: grey;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alexis Reed</h1>
        <h2>INSERT SHORT INTRO HERE</h2>
        <h3>INSERT DESCRIPTION HERE</h3>
    </div>
</body>
</html>
